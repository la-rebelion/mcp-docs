<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <style>
    @keyframes fadeInMcp {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes dropDot {
      0% { transform: translateY(-100px); }
      60% { transform: translateY(0); }
      75% { transform: translateY(-30px); }
      85% { transform: translateY(0); }
      92% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes fadeInComAi {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    .mcp-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 120px;
      fill: #1193b0;
      filter: url(#glow);
      opacity: 0;
      animation: fadeInMcp 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    
    .dot {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 50px;
      fill: #CCCCCC;
      filter: url(#glow);
      opacity: 0;
      animation: fadeInMcp 0.3s ease-out forwards, dropDot 1s ease-out forwards;
      animation-delay: 2s, 2s;
    }
    
    .com-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 120px;
      fill: #DA7756;
      filter: url(#glow);
      opacity: 0;
      animation: fadeInComAi 1s ease-out forwards;
      animation-delay: 3s;
    }
    
    .ai-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 120px;
      fill: #DA7756;
      filter: url(#glow);
      opacity: 0;
      animation: fadeInComAi 1s ease-out forwards;
      animation-delay: 3.5s;
    }
    
    .ai-dot {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 50px;
      fill: #DA7756;
      filter: url(#glow);
      opacity: 0;
      animation: fadeInComAi 0.5s ease-out forwards;
      animation-delay: 4s;
    }
  </style>
  
  <rect width="100%" height="100%" fill="none"/>
  
  <text x="130" y="220" class="mcp-text">mcp</text>
  <text x="373" y="230" class="dot">•</text>
  <text x="390" y="220" class="com-text">com</text>
  <text x="633" y="230" class="ai-dot">•</text>
  <text x="650" y="220" class="ai-text">ai</text>
</svg>