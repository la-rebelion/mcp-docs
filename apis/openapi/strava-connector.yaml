  /clubs/{id}:
    get:
      tags:
      - Clubs
      summary: Get Club
      description: Returns a given club using its identifier.
      operationId: getClubById
      parameters:
      - name: id
        in: path
        description: The identifier of the club.
        required: true
        schema:
          type: integer
          format: int64
