  /segment_efforts:
    get:
      tags:
      - SegmentEfforts
      summary: List Segment Efforts
      description: Returns a set of the authenticated athlete's segment efforts for
        a given segment.  Requires subscription.
      operationId: getEffortsBySegmentId
      parameters:
      - name: segment_id
        in: query
        description: The identifier of the segment.
        required: true
        schema:
          type: integer
      - name: start_date_local
        in: query
        description: ISO 8601 formatted date time.
        schema:
          type: string
          format: date-time
      - name: end_date_local
        in: query
        description: ISO 8601 formatted date time.
        schema:
          type: string
          format: date-time
      - name: per_page
        in: query
