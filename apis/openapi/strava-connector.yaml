          format: float
        moving_time:
          type: integer
          description: The activity's moving time, in seconds
        elapsed_time:
          type: integer
          description: The activity's elapsed time, in seconds
        total_elevation_gain:
          type: number
          description: The activity's total elevation gain.
          format: float
        type:
          $ref: '#/components/schemas/ActivityType'
        sport_type:
          $ref: '#/components/schemas/SportType'
        workout_type:
          type: integer
          description: The activity's workout type
    DetailedGear:
      allOf:
      - $ref: '#/components/schemas/SummaryGear'
      - type: object
        properties:
          brand_name:
            type: string
            description: The gear's brand name.
          model_name:
            type: string
            description: The gear's model name.
          frame_type:
            type: integer
            description: The gear's frame type (bike only).
          description:
            type: string
            description: The gear's description.
    Route:
      type: object
      properties:
        athlete:
          $ref: '#/components/schemas/SummaryAthlete'
        description:
          type: string
          description: The description of the route
        distance:
          type: number
          description: The route's distance, in meters
          format: float
        elevation_gain:
          type: number
          description: The route's elevation gain.
          format: float
        id:
          type: integer
          description: The unique identifier of this route
          format: int64
        id_str:
          type: string
          description: The unique identifier of the route in string format
        map:
          $ref: '#/components/schemas/PolylineMap'
        name:
          type: string
          description: The name of this route
        private:
          type: boolean
          description: Whether this route is private
        starred:
          type: boolean
          description: Whether this route is starred by the logged-in athlete
        timestamp:
          type: integer
          description: An epoch timestamp of when the route was created
        type:
          type: integer
          description: This route's type (1 for ride, 2 for runs)
        sub_type:
          type: integer
          description: This route's sub-type (1 for road, 2 for mountain bike, 3 for
            cross, 4 for trail, 5 for mixed)
        created_at:
          type: string
          description: The time at which the route was created
          format: date-time
        updated_at:
          type: string
          description: The time at which the route was last updated
          format: date-time
        estimated_moving_time:
          type: integer
          description: Estimated time in seconds for the authenticated athlete to
            complete route
        segments:
          type: array
          description: The segments traversed by this route
          items:
            $ref: '#/components/schemas/SummarySegment'
        waypoints:
          minItems: 0
          type: array
          description: The custom waypoints along this route
          items:
            $ref: '#/components/schemas/Waypoint'
    Waypoint:
      type: object
      properties:
        latlng:
          $ref: '#/components/schemas/LatLng'
        target_latlng:
          $ref: '#/components/schemas/LatLng'
        categories:
          minItems: 0
          type: array
          description: Categories that the waypoint belongs to
          items:
            type: string
        title:
          type: string
          description: A title for the waypoint
        description:
          type: string
          description: A description of the waypoint (optional)
        distance_into_route:
          type: integer
          description: The number meters along the route that the waypoint is located
    Upload:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier of the upload
          format: int64
        id_str:
          type: string
          description: The unique identifier of the upload in string format
        external_id:
          type: string
          description: The external identifier of the upload
        error:
          type: string
          description: The error associated with this upload
        status:
          type: string
          description: The status of this upload
        activity_id:
          type: integer
          description: The identifier of the activity this upload resulted into
          format: int64
    StreamSet:
      type: object
      properties:
        time:
          $ref: '#/components/schemas/TimeStream'
        distance:
          $ref: '#/components/schemas/DistanceStream'
        latlng:
          $ref: '#/components/schemas/LatLngStream'
        altitude:
          $ref: '#/components/schemas/AltitudeStream'
        velocity_smooth:
          $ref: '#/components/schemas/SmoothVelocityStream'
        heartrate:
          $ref: '#/components/schemas/HeartrateStream'
        cadence:
          $ref: '#/components/schemas/CadenceStream'
        watts:
          $ref: '#/components/schemas/PowerStream'
        temp:
          $ref: '#/components/schemas/TemperatureStream'
        moving:
          $ref: '#/components/schemas/MovingStream'
        grade_smooth:
          $ref: '#/components/schemas/SmoothGradeStream'
    TimeStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of time values for this stream, in seconds
            items:
              type: integer
    BaseStream:
      type: object
      properties:
        original_size:
          type: integer
          description: The number of data points in this stream
        resolution:
          type: string
          description: The level of detail (sampling) in which this stream was returned
          enum:
          - low
          - medium
          - high
        series_type:
          type: string
          description: The base series used in the case the stream was downsampled
          enum:
          - distance
          - time
    DistanceStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of distance values for this stream, in meters
            items:
              type: number
              format: float
    LatLngStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of lat/long values for this stream
            items:
              $ref: '#/components/schemas/LatLng'
    AltitudeStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of altitude values for this stream, in meters
            items:
              type: number
              format: float
    SmoothVelocityStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of velocity values for this stream, in meters
              per second
            items:
              type: number
              format: float
    HeartrateStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of heart rate values for this stream, in beats
              per minute
            items:
              type: integer
    CadenceStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of cadence values for this stream, in rotations
              per minute
            items:
              type: integer
    PowerStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of power values for this stream, in watts
            items:
              type: integer
    TemperatureStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of temperature values for this stream, in celsius
              degrees
            items:
              type: integer
    MovingStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of moving values for this stream, as boolean
              values
            items:
              type: boolean
    SmoothGradeStream:
      allOf:
      - $ref: '#/components/schemas/BaseStream'
      - type: object
        properties:
          data:
            type: array
            description: The sequence of grade values for this stream, as percents
              of a grade
            items:
              type: number
              format: float
  parameters:
    page:
      name: page
      in: query
      description: Page number. Defaults to 1.
      schema:
        type: integer
    perPage:
      name: per_page
      in: query
      description: Number of items per page. Defaults to 30.
      schema:
        type: integer
        default: 30
  securitySchemes:
    strava_oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://www.strava.com/api/v3/oauth/authorize
          tokenUrl: https://www.strava.com/api/v3/oauth/token
          scopes:
            read: Read public segments, public routes, public profile data, public
              posts, public events, club feeds, and leaderboards
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: The short-lived access token generated by Strava OAuth 2.0. It
        is used to authenticate requests to the Strava API.
x-original-swagger-version: '2.0'
