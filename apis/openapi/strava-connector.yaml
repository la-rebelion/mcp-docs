  /clubs/{id}/members:
    get:
      tags:
      - Clubs
      summary: List Club Members
      description: Returns a list of the athletes who are members of a given club.
      operationId: getClubMembersById
      parameters:
      - name: id
        in: path
        description: The identifier of the club.
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: A list of club athlete representations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClubAthlete'
              example:
              - resource_state: 2
                firstname: Peter
                lastname: S.
                membership: member
                admin: false
                owner: false
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /clubs/{id}/admins:
    get:
      tags:
      - Clubs
      summary: List Club Administrators
      description: Returns a list of the administrators of a given club.
      operationId: getClubAdminsById
      parameters:
      - name: id
        in: path
        description: The identifier of the club.
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: A list of summary athlete representations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SummaryAthlete'
              example:
              - resource_state: 2
                firstname: Peter
                lastname: S.
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /clubs/{id}/activities:
    get:
      tags:
      - Clubs
      summary: List Club Activities
      description: Retrieve recent activities from members of a specific club. The
        authenticated athlete must belong to the requested club in order to hit this
        endpoint. Pagination is supported. Athlete profile visibility is respected
        for all activities.
      operationId: getClubActivitiesById
      parameters:
      - name: id
        in: path
        description: The identifier of the club.
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: A list of activities.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClubActivity'
              example:
              - resource_state: 2
                athlete:
                  resource_state: 2
                  firstname: Peter
                  lastname: S.
                name: World Championship
                distance: 2641.7
                moving_time: 577
                elapsed_time: 635
                total_elevation_gain: 8.8
                type: Ride
                sport_type: MountainBikeRide
                workout_type: null
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /athlete/clubs:
    get:
      tags:
      - Clubs
      summary: List Athlete Clubs
      description: Returns a list of the clubs whose membership includes the authenticated
        athlete.
      operationId: getLoggedInAthleteClubs
      parameters:
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: A list of summary club representations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SummaryClub'
              example:
              - id: 231407
                resource_state: 2
                name: The Strava Club
                profile_medium: https://dgalywyr863hv.cloudfront.net/pictures/clubs/231407/5319085/1/medium.jpg
                profile: https://dgalywyr863hv.cloudfront.net/pictures/clubs/231407/5319085/1/large.jpg
                cover_photo: https://dgalywyr863hv.cloudfront.net/pictures/clubs/231407/5098428/4/large.jpg
                cover_photo_small: https://dgalywyr863hv.cloudfront.net/pictures/clubs/231407/5098428/4/small.jpg
                sport_type: other
                city: San Francisco
                state: California
                country: United States
                private: false
                member_count: 93151
                featured: false
                verified: true
                url: strava
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /gear/{id}:
    get:
      tags:
      - Gears
      summary: Get Equipment
      description: Returns an equipment using its identifier.
      operationId: getGearById
      parameters:
      - name: id
        in: path
        description: The identifier of the gear.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: A representation of the gear.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedGear'
              example:
                id: b1231
                primary: false
                resource_state: 3
                distance: 388206
                brand_name: BMC
                model_name: Teammachine
                frame_type: 3
                description: My Bike.
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /athletes/{id}/routes:
    get:
      tags:
      - Routes
      summary: List Athlete Routes
      description: Returns a list of the routes created by the authenticated athlete.
        Private routes are filtered out unless requested by a token with read_all
        scope.
      operationId: getRoutesByAthleteId
      parameters:
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: A representation of the route.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
components:
  schemas:
    ActivityStats:
      type: object
      properties:
        biggest_ride_distance:
          type: number
          description: The longest distance ridden by the athlete.
          format: double
        biggest_climb_elevation_gain:
          type: number
          description: The highest climb ridden by the athlete.
          format: double
        recent_ride_totals:
          $ref: '#/components/schemas/ActivityTotal'
        recent_run_totals:
          $ref: '#/components/schemas/ActivityTotal'
        recent_swim_totals:
          $ref: '#/components/schemas/ActivityTotal'
        ytd_ride_totals:
          $ref: '#/components/schemas/ActivityTotal'
        ytd_run_totals:
          $ref: '#/components/schemas/ActivityTotal'
        ytd_swim_totals:
          $ref: '#/components/schemas/ActivityTotal'
        all_ride_totals:
          $ref: '#/components/schemas/ActivityTotal'
        all_run_totals:
          $ref: '#/components/schemas/ActivityTotal'
        all_swim_totals:
          $ref: '#/components/schemas/ActivityTotal'
      description: A set of rolled-up statistics and totals for an athlete
    ActivityTotal:
      type: object
      properties:
        count:
          type: integer
          description: The number of activities considered in this total.
        distance:
          type: number
          description: The total distance covered by the considered activities.
          format: float
        moving_time:
          type: integer
          description: The total moving time of the considered activities.
        elapsed_time:
          type: integer
          description: The total elapsed time of the considered activities.
        elevation_gain:
          type: number
          description: The total elevation gain of the considered activities.
          format: float
        achievement_count:
          type: integer
          description: The total number of achievements of the considered activities.
      description: A roll-up of metrics pertaining to a set of activities. Values
        are in seconds and meters.
    Fault:
      type: object
      properties:
        errors:
          type: array
          description: The set of specific errors associated with this fault, if any.
          items:
            $ref: '#/components/schemas/Error'
        message:
          type: string
          description: The message of the fault.
      description: Encapsulates the errors that may be returned from the API.
    Error:
      type: object
      properties:
        code:
          type: string
          description: The code associated with this error.
        field:
          type: string
          description: The specific field or aspect of the resource associated with
            this error.
        resource:
          type: string
          description: The type of resource associated with this error.
    DetailedAthlete:
      allOf:
      - $ref: '#/components/schemas/SummaryAthlete'
      - type: object
        properties:
          follower_count:
            type: integer
            description: The athlete's follower count.
          friend_count:
            type: integer
            description: The athlete's friend count.
          measurement_preference:
            type: string
            description: The athlete's preferred unit system.
            enum:
            - feet
            - meters
          ftp:
            type: integer
            description: The athlete's FTP (Functional Threshold Power).
          weight:
            type: number
            description: The athlete's weight.
            format: float
          clubs:
            type: array
            description: The athlete's clubs.
            items:
              $ref: '#/components/schemas/SummaryClub'
          bikes:
            type: array
            description: The athlete's bikes.
            items:
              $ref: '#/components/schemas/SummaryGear'
          shoes:
            type: array
            description: The athlete's shoes.
            items:
              $ref: '#/components/schemas/SummaryGear'
    SummaryAthlete:
      allOf:
