openapi: 3.0.1
info:
  title: MCP Strava Connector
  description: The Strava API v3 OpenAPI specification for use with HAPI Model Context
    Protocol (MCP) servers. Enables AI integration with Strava's athlete activity
    tracking, segments, clubs, and performance data. For interactive testing, visit
    the [chatMCP Playground](https://chat.mcp.com.ai). To use the playground, configure
    your MCP Endpoint, connect your Strava account, and start making calls to retrieve
    athlete stats, segment information, and more.
  version: 3.0.0+0.7.1
servers:
- url: https://www.strava.com/api/v3
security:
- strava_oauth:
  - public
- bearer: []
paths:
  /athletes/{id}/stats:
    get:
      tags:
      - Athletes
      summary: Get Athlete Stats
      description: Returns the activity stats of an athlete. Only includes data from
        activities set to Everyone visibilty.
      operationId: getStats
      parameters:
      - name: id
        in: path
        description: The identifier of the athlete. Must match the authenticated athlete.
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Activity stats of the athlete.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityStats'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
      security:
      - strava_oauth:
        - public
      - bearer: []
  /athlete:
    get:
      tags:
      - Athletes
      summary: Get Authenticated Athlete
      description: Returns the currently authenticated athlete. Tokens with profile:read_all
        scope will receive a detailed athlete representation; all others will receive
        a summary representation.
      operationId: getLoggedInAthlete
      responses:
        '200':
          description: Profile information for the authenticated athlete.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedAthlete'
              example:
                id: '1234567890987654400'
                username: marianne_t
                resource_state: 3
                firstname: Marianne
                lastname: Teutenberg
                city: San Francisco
                state: CA
                country: US
                sex: F
                premium: true
                created_at: 2017-11-14 02:30:05+00:00
                updated_at: 2018-02-06 19:32:20+00:00
                badge_type_id: 4
                profile_medium: https://xxxxxx.cloudfront.net/pictures/athletes/123456789/123456789/2/medium.jpg
                profile: https://xxxxx.cloudfront.net/pictures/athletes/123456789/123456789/2/large.jpg
                friend: null
                follower: null
                follower_count: 5
                friend_count: 5
                mutual_friend_count: 0
                athlete_type: 1
                date_preference: '%m/%d/%Y'
                measurement_preference: feet
                clubs: []
                ftp: null
                weight: 0
                bikes:
                - id: b12345678987655
                  primary: true
                  name: EMC
                  resource_state: 2
                  distance: 0
                shoes:
                - id: g12345678987655
                  primary: true
                  name: adidas
                  resource_state: 2
                  distance: 4904
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fault'
  /segments/starred:
    get:
      tags:
      - Segments
      summary: List Starred Segments
      description: List of the authenticated athlete's starred segments. Private segments
        are filtered out unless requested by a token with read_all scope.
      operationId: getLoggedInAthleteStarredSegments
      parameters:
      - name: page
        in: query
        description: Page number. Defaults to 1.
        schema:
          type: integer
      - name: per_page
        in: query
        description: Number of items per page. Defaults to 30.
        schema:
          type: integer
          default: 30
      responses:
        '200':
          description: List of the authenticated athlete's starred segments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SummarySegment'
              example:
                id: 229781
                resource_state: 3
                name: Hawk Hill
                activity_type: Ride
                distance: 2684.82
                average_grade: 5.7
                maximum_grade: 14.2
                elevation_high: 245.3
